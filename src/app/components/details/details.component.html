<div class="container">

<h1 *ngIf="type==='movie'">{{blob.original_title}}</h1>
  <h1 *ngIf="type==='tv'">{{blob.name}}</h1>
  <div class="row">
    <div class="col-3">
  <img class="logo" [src]='"https://image.tmdb.org/t/p/w185/"+blob.poster_path' alt="angular logo"
       onError="this.src='https://image.tmdb.org/t/p/w185//adw6Lq9FiC9zjYEpOqfq03ituwp.jpg'">
    </div>
    <div class="col-4">
      <h4 *ngIf="blob.genres != null">Genres</h4>
      <ul *ngFor=" let genre of blob.genres">
        <span>{{genre.name}}</span>
      </ul>


    </div>
    <div class="col-5">
      <div class="row">
        <div class="col-12">
          <div class="rating-block">
            <h4>Average user rating</h4>
            <h2 class="bold padding-bottom-7">{{blob.vote_average}}<small>/ 10</small></h2>
            <span *ngFor="let number of filledStars">
      <button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
      </button>
      </span>
            <span *ngFor="let number of greyStars">
      <button type="button" class="btn btn-default btn-grey btn-sm" aria-label="Left Align">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
      </button>
      </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>{{blob.overview}} </div>

<div *ngIf="type==='tv'" >
  <div class="row">
    <ul *ngFor="let season of blob.seasons; let i= index" (click)="toggleIndex(i)"  >
   <div class="col-12" >

    <strong>{{season.name}}</strong>
     <strong>{{season.air_date}} >></strong>
     <div *ngIf="seasonOverview[i]===1">{{season.overview}}</div>

    </div>
    </ul>
  </div>
</div>


</div>
